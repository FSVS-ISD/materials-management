<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>校園物料庫存管理暨報表系統</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="static/styles.css"> <!-- 將 CSS 移至 static 資料夾 -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #2c3e50, #1a2a6c);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1200px;
      width: 100%;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ff6b6b;
      position: relative;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #viewCount {
      position: absolute;
      top: 20px;
      right: 30px;
      background: rgba(0,0,0,0.4);
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 0.9rem;
    }

    .content {
      display: flex;
      min-height: 600px;
    }

    .login-section {
      flex: 1;
      padding: 40px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
    }

    .users-section {
      flex: 1;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      overflow-y: auto;
    }

    .login-form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
    }

    .form-group { margin-bottom: 20px; }

    label {
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .login-btn {
      width: 100%;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      font-size: 16px;
    }

    .user-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .user-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .user-card:hover {
      border-color: #4facfe;
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .user-card.disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .user-card.disabled:hover {
      border-color: transparent !important;
      transform: none !important;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #ddd;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      color: white;
    }
    .avatar.admin { background: #ff6b6b; }
    .avatar.user { background: #4facfe; }
    .avatar.query { background: #2ecc71; }

    .user-card h3 {
      margin: 0 0 6px 0;
      font-size: 1.2rem;
      color: #333;
    }
    .user-card p {
      margin: 0;
      font-size: 0.9rem;
      color: #666;
    }

    .filter-container { margin-bottom: 15px; }
    .filter-btn { margin-right: 8px; padding: 6px 12px; border-radius: 20px; border: none; cursor: pointer; }
    .filter-btn.active, .filter-btn:hover { background: #4facfe; color: white; }

    .message {
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      display: none;
    }

    .error { background: rgba(255, 99, 71, 0.2); color: #ff6347; }
    .success { background: rgba(46, 204, 113, 0.2); color: #2ecc71; }

    #devModeNotice { margin-top: 10px; color: #e74c3c; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-chart-line"></i> 校園物料庫存管理暨報表系統</h1>
      <p>多層級使用者許可權管理 - 部門報表查詢</p>
      <div id="viewCount">瀏覽次數: 0</div>
    </header>
    <div class="content">
      <div class="login-section">
        <div id="loginForm" class="login-form">
          <h2>用戶登入</h2>
          <div class="form-group">
            <label for="username">帳號</label>
            <input type="text" id="username" />
          </div>
          <div class="form-group">
            <label for="password">密碼</label>
            <input type="password" id="password" />
          </div>
          <button class="login-btn" id="loginBtn" aria-label="登入">登入</button>
          <div id="message" class="message"></div>
        </div>
        <div id="adminSection" style="display:none;">
          <h2>管理員操作</h2>
          <button id="goAdminPageBtn" aria-label="進入管理頁面">進入管理頁面</button>
          <div id="adminMessage" class="message"></div>
        </div>
        <p id="devModeNotice">開發者模式已啟用 (Ctrl+X 可切換)</p>
      </div>
      <div class="users-section">
        <div class="filter-container">
          <button id="showAllBtn" class="filter-btn active" aria-label="顯示所有用戶">全部</button>
          <button id="showAdminBtn" class="filter-btn" aria-label="顯示管理員">管理員</button>
          <button id="showUserBtn" class="filter-btn" aria-label="顯示普通用戶">普通用戶</button>
          <button id="showQueryBtn" class="filter-btn" aria-label="顯示查詢帳戶">查詢帳戶</button>
        </div>
        <div class="user-grid" id="userGrid"></div>
      </div>
    </div>
  </div>

  <script src="static/scripts.js" defer></script> <!-- 將 JS 移至 static 資料夾 -->
  <script>
    const users = [
      { username: "admin", role: "admin", page: "admin-login.html", label: "系統管理員" },
      { username: "dep-admin", role: "admin", page: "dep-admin.html", label: "部門管理員" },
      { username: "dep1", role: "user", page: "Department1-login.html", label: "商經科" },
      { username: "dep2", role: "user", page: "Department2-login.html", label: "會事科" },
      { username: "dep3", role: "user", page: "Department3-login.html", label: "國貿科" },
      { username: "dep4", role: "user", page: "Department4-login.html", label: "觀光科" },
      { username: "dep5", role: "user", page: "Department5-login.html", label: "資處科" },
      { username: "dep6", role: "user", page: "Department6-login.html", label: "機械科" },
      { username: "dep7", role: "user", page: "Department7-login.html", label: "電圖科" },
      { username: "dep8", role: "user", page: "Department8-login.html", label: "室設科" },
      { username: "dep9", role: "user", page: "Department9-login.html", label: "家設科" },
      { username: "dep1T", role: "query", page: "Department1-report-management.html", linkedUser: "dep1", label: "商經科(查詢)" },
      { username: "dep2T", role: "query", page: "Department2-report-management.html", linkedUser: "dep2", label: "會事科(查詢)" },
      { username: "dep3T", role: "query", page: "Department3-report-management.html", linkedUser: "dep3", label: "國貿科(查詢)" },
      { username: "dep4T", role: "query", page: "Department4-report-management.html", linkedUser: "dep4", label: "觀光科(查詢)" },
      { username: "dep5T", role: "query", page: "Department5-report-management.html", linkedUser: "dep5", label: "資處科(查詢)" },
      { username: "dep6T", role: "query", page: "Department6-report-management.html", linkedUser: "dep6", label: "機械科(查詢)" },
      { username: "dep7T", role: "query", page: "Department7-report-management.html", linkedUser: "dep7", label: "電圖科(查詢)" },
      { username: "dep8T", role: "query", page: "Department8-report-management.html", linkedUser: "dep8", label: "室設科(查詢)" },
      { username: "dep9T", role: "query", page: "Department9-report-management.html", linkedUser: "dep9", label: "家設科(查詢)" }
    ];

    const userGrid = document.getElementById("userGrid");
    const messageDiv = document.getElementById("message");
    const adminMessage = document.getElementById("adminMessage");
    const loginForm = document.getElementById("loginForm");
    const adminSection = document.getElementById("adminSection");
    const devModeNotice = document.getElementById("devModeNotice");

    let devModeEnabled = false;
    let currentUser = null;
    let msgTimeout;

    function showMessage(element, message, isSuccess) {
      clearTimeout(msgTimeout);
      element.textContent = message;
      element.className = "message " + (isSuccess ? "success" : "error");
      element.style.display = "block";
      msgTimeout = setTimeout(() => { element.style.display = "none"; }, 3000);
    }

    function renderUserCards(filter = "all") {
      userGrid.innerHTML = "";
      users.forEach(user => {
        if (filter !== "all" && user.role !== filter) return;
        const card = document.createElement("div");
        card.className = `user-card ${devModeEnabled ? "" : "disabled"}`;

        let iconClass = "fa-user";
        let avatarClass = "user";
        if (user.role === "admin") {
          iconClass = "fa-user-shield";
          avatarClass = "admin";
        } else if (user.role === "query") {
          iconClass = "fa-user-check";
          avatarClass = "query";
        }

        card.innerHTML = `
          <div class="avatar ${avatarClass}"><i class="fas ${iconClass}"></i></div>
          <h3>${user.label}</h3>
          <p>${user.username}</p>
        `;

        card.addEventListener("click", () => {
          if (!devModeEnabled) {
            showMessage(messageDiv, "請先啟用開發者模式 (****), 才能使用此功能", false);
            return;
          }
          if (user.role === "admin") {
            document.getElementById("username").value = user.username;
            document.getElementById("password").value = "";
            showMessage(messageDiv, `已填入帳號: ${user.username}`, true);
          } else {
            window.location.href = user.page;
          }
        });
        userGrid.appendChild(card);
      });
    }

    function enableDevMode() {
      devModeEnabled = true;
      devModeNotice.style.display = "block";
      renderUserCards();
    }
    function disableDevMode() {
      devModeEnabled = false;
      devModeNotice.style.display = "none";
      renderUserCards();
    }

    document.addEventListener("keydown", e => {
      if (e.ctrlKey && e.key.toLowerCase() === "x") {
        e.preventDefault();
        devModeEnabled ? disableDevMode() : enableDevMode();
      }
    });

    document.getElementById("loginBtn").addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const found = users.find(u => u.username === username);
      if (!found) {
        showMessage(messageDiv, "用戶不存在", false);
        return;
      }
      currentUser = found;
      if (found.role === "admin") {
        loginForm.style.display = "none";
        adminSection.style.display = "block";
        showMessage(adminMessage, "管理員登入成功，請查看或修改用戶密碼", true);
      } else {
        window.location.href = found.page;
      }
    });

    document.getElementById("goAdminPageBtn").addEventListener("click", () => {
      if (currentUser) {
        window.location.href = currentUser.page;
      } else {
        alert("請先登入管理員帳號");
      }
    });

    document.getElementById("showAllBtn").onclick = () => {
      setActiveFilterBtn("showAllBtn");
      renderUserCards("all");
    };
    document.getElementById("showAdminBtn").onclick = () => {
      setActiveFilterBtn("showAdminBtn");
      renderUserCards("admin");
    };
    document.getElementById("showUserBtn").onclick = () => {
      setActiveFilterBtn("showUserBtn");
      renderUserCards("user");
    };
    document.getElementById("showQueryBtn").onclick = () => {
      setActiveFilterBtn("showQueryBtn");
      renderUserCards("query");
    };

    function setActiveFilterBtn(activeId) {
      document.querySelectorAll(".filter-btn").forEach(btn => {
        btn.classList.remove("active");
      });
      document.getElementById(activeId).classList.add("active");
    }

    renderUserCards();

    // 瀏覽次數
    (function() {
      const key = 'pageViewCount';
      let count = parseInt(localStorage.getItem(key)) || 0;
      count++;
      localStorage.setItem(key, count);
      document.getElementById('viewCount').textContent = `瀏覽次數: ${count} 人次`;
    })();
  </script>
</body>
</html>
