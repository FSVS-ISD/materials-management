<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>bcrypt Hash 產生器</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #34495e;
      color: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      margin-bottom: 15px;
    }
    button {
      background-color: #1abc9c;
      border: none;
      padding: 10px 15px;
      font-size: 18px;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }
    button:hover {
      background-color: #16a085;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 15px;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      resize: none;
      background-color: #2c3e50;
      color: #ecf0f1;
    }
    .note {
      font-size: 12px;
      color: #bdc3c7;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>bcrypt Hash 產生器</h1>

  <label for="passwordInput">輸入明文密碼</label>
  <input type="text" id="passwordInput" placeholder="請輸入密碼" autocomplete="off" />

  <label for="saltRoundsInput">Salt 複雜度 (預設 10)</label>
  <input type="number" id="saltRoundsInput" value="10" min="4" max="15" />

  <button id="generateBtn">產生 Hash</button>

  <label for="hashOutput">產生的 Hash 值</label>
  <textarea id="hashOutput" readonly placeholder="產生的 Hash 會顯示在這裡"></textarea>

  <div class="note">
    ※ Salt 複雜度越高，產生的 Hash 越安全，但運算時間越長。<br/>
    ※ 建議使用預設值 10。
  </div>

  <script>
    const passwordInput = document.getElementById("passwordInput");
    const saltRoundsInput = document.getElementById("saltRoundsInput");
    const generateBtn = document.getElementById("generateBtn");
    const hashOutput = document.getElementById("hashOutput");

    generateBtn.addEventListener("click", () => {
      const password = passwordInput.value.trim();
      let saltRounds = parseInt(saltRoundsInput.value);

      if (!password) {
        alert("請輸入明文密碼");
        return;
      }
      if (isNaN(saltRounds) || saltRounds < 4 || saltRounds > 15) {
        alert("Salt 複雜度請輸入4~15之間的數字");
        return;
      }

      hashOutput.value = "產生中，請稍候...";

      // 產生 bcrypt hash
      bcrypt.genSalt(saltRounds, function(err, salt) {
        if (err) {
          alert("產生 Salt 時發生錯誤：" + err);
          hashOutput.value = "";
          return;
        }
        bcrypt.hash(password, salt, function(err, hash) {
          if (err) {
            alert("產生 Hash 時發生錯誤：" + err);
            hashOutput.value = "";
            return;
          }
          hashOutput.value = hash;
        });
      });
    });
  </script>
</body>
</html>
