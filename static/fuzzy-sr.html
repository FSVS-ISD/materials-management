<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>查詢物料功能</title>
  <style>
    body {
      font-family: 'Segoe UI', "Microsoft JhengHei", Arial, sans-serif;
      background-color: #ffffff;
      margin: 20px;
      color: #333;
      box-sizing: border-box;
    }
    #material-search-section {
      max-width: 900px;
      margin: 0 auto;
      text-align: left;
    }
    #material-search-section label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }
    #material-search-section input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    #material-search-section button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #material-search-section button:hover {
      background-color: #0056b3;
    }
    #material-results {
      max-width: 100%;
      overflow-x: auto;
      margin-top: 20px;
    }
    #material-results table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
    }
    #material-results th, #material-results td {
      border: 1px solid #ddd;
      padding: 8px 10px;
      text-align: center;
    }
    #material-results th {
      background-color: #007bff;
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    #material-results tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    #material-results tr:hover {
      background-color: #e0f0ff;
    }
    #no-results {
      margin-top: 15px;
      font-weight: 600;
      color: #555;
      text-align: center;
    }
    #error-message {
      max-width: 900px;
      margin: 0 auto 10px auto;
      color: #dc3545;
      font-weight: 700;
      text-align: center;
      display: none;
    }
    #loading-spinner {
      display: none;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <section id="material-search-section" aria-label="物料查詢區">
    <label for="searchName">物料名稱 (模糊查詢)：</label>
    <input type="text" id="searchName" placeholder="請輸入物料名稱關鍵字" aria-describedby="searchHelp" />
    <button id="btnSearch" type="button">查詢</button>
    <div id="error-message" role="alert" aria-live="assertive"></div>
    <div id="loading-spinner" role="status" aria-label="資料載入中"></div>
    <div id="material-results" aria-live="polite" aria-atomic="true"></div>
  </section>

  <script>
    let materials = [];

    // 從父頁面 localStorage 取得 apiKey
    function getUserToken() {
      try {
        const token = window.parent.localStorage.getItem('apiKey');
        return token || null;
      } catch (e) {
        console.error('無法取得父頁面使用者 token:', e);
        return null;
      }
    }

    function showError(msg) {
      const errorElem = document.getElementById('error-message');
      if (msg) {
        errorElem.textContent = msg;
        errorElem.style.display = 'block';
      } else {
        errorElem.textContent = '';
        errorElem.style.display = 'none';
      }
    }

    function setLoading(isLoading) {
      const spinner = document.getElementById('loading-spinner');
      spinner.style.display = isLoading ? 'block' : 'none';
    }

    // 從 API 取得物料資料並快取
    async function fetchMaterials(token) {
      setLoading(true);
      showError('');
      try {
        const response = await fetch('/api/materials', {
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          }
        });
        if (!response.ok) {
          if (response.status === 401) {
            showError('授權失效，請重新登入');
          } else {
            showError(`取得物料資料失敗，狀態碼: ${response.status}`);
          }
          materials = [];
          setLoading(false);
          return;
        }
        const data = await response.json();
        if (!Array.isArray(data)) {
          showError('API 回傳資料格式錯誤');
          materials = [];
          setLoading(false);
          return;
        }
        materials = data;
      } catch (error) {
        showError('取得物料資料錯誤：' + error.message);
        materials = [];
      } finally {
        setLoading(false);
      }
    }

    // 查詢物料功能 (依物料名稱模糊查詢)
    function searchMaterials() {
      const keyword = document.getElementById('searchName').value.trim().toLowerCase();
      const resultsContainer = document.getElementById('material-results');
      resultsContainer.innerHTML = '';
      showError('');

      if (!keyword) {
        resultsContainer.innerHTML = '<div id="no-results">請輸入物料名稱關鍵字進行查詢。</div>';
        return;
      }

      if (!materials.length) {
        resultsContainer.innerHTML = '<div id="no-results">尚無物料資料，請稍後再試。</div>';
        return;
      }

      const filtered = materials.filter(m =>
        m.name && m.name.toLowerCase().includes(keyword)
      );

      if (filtered.length === 0) {
        resultsContainer.innerHTML = '<div id="no-results">查無符合條件的物料。</div>';
        return;
      }

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const tbody = document.createElement('tbody');

      const headers = ['編號', '條碼', '分類', '名稱', '單位', '安全庫存', '現在庫存', '存放地點'];
      const trHead = document.createElement('tr');
      headers.forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        trHead.appendChild(th);
      });
      thead.appendChild(trHead);
      table.appendChild(thead);

      filtered.forEach(m => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${m.item_id || m.id || ''}</td>
          <td>${m.barcode || ''}</td>
          <td>${m.category || ''}</td>
          <td>${m.name || ''}</td>
          <td>${m.unit || ''}</td>
          <td>${m.safety_stock || ''}</td>
          <td>${m.current_stock || ''}</td>
          <td>${m.notes || m.note || ''}</td>
        `;
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      resultsContainer.appendChild(table);
    }

    async function init() {
      const token = getUserToken();
      if (!token) {
        showError('尚未登入，請先登入');
        return;
      }
      await fetchMaterials(token);
    }

    document.getElementById('btnSearch').addEventListener('click', searchMaterials);
    document.getElementById('searchName').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        searchMaterials();
      }
    });

    window.addEventListener('load', init);
  </script>
</body>
</html>
