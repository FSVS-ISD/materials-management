<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>系統儀表板</title>
    <style>
        :host, body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            color: #333;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 100%;
            background-color: #ffffff;
            padding: 10px;
            text-align: center;
        }
        header h1 {
            color: #0056b3;
            margin-bottom: 30px;
            font-size: 2.2em;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 10px;
        }
        .stats-display {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            gap: 15px;
        }
        .stat-item {
            font-size: 1.6em;
            color: #495057;
        }
        .stat-item span {
            font-weight: bold;
            color: #007bff;
            margin-left: 10px;
        }
        .stat-item span.text-danger {
            color: #dc3545;
        }
        .spacer {
            height: 20px;
        }
        #error-message {
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: bold;
            color: #dc3545;
            background-color: #ffebee;
            border: 2px solid #dc3545;
            border-radius: 8px;
            padding: 12px 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            display: none;
        }
        .button-grid {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            gap: 12px;
            max-width: 100%;
            overflow-x: auto;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .dashboard-button {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #007bff;
            color: white;
            padding: 6px 10px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.12);
            cursor: pointer;
            min-height: 55px;
            min-width: 90px;
            text-align: center;
            white-space: nowrap;
            user-select: none;
        }
        .dashboard-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .dashboard-button i {
            font-size: 1.3em;
            margin-bottom: 3px;
        }
        @media (max-width: 480px) {
            .button-grid {
                gap: 8px;
                padding-bottom: 4px;
            }
            .dashboard-button {
                min-width: 75px;
                min-height: 50px;
                font-size: 0.8em;
                padding: 5px 8px;
            }
            .dashboard-button i {
                font-size: 1.1em;
                margin-bottom: 2px;
            }
        }
        #confirmDialogOverlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        #confirmDialog {
            background: #fff;
            border-radius: 10px;
            width: 320px;
            max-width: 90%;
            padding: 20px 25px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            font-size: 1em;
            color: #333;
            text-align: center;
            user-select: none;
        }
        #confirmDialog p {
            margin-bottom: 25px;
            font-weight: 600;
        }
        #confirmDialog .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        #confirmDialog button {
            flex: 1;
            padding: 8px 0;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s;
            user-select: none;
        }
        #confirmDialog button.confirm-btn {
            background-color: #007bff;
            color: white;
        }
        #confirmDialog button.confirm-btn:hover {
            background-color: #0056b3;
        }
        #confirmDialog button.cancel-btn {
            background-color: #e0e0e0;
            color: #555;
        }
        #confirmDialog button.cancel-btn:hover {
            background-color: #c6c6c6;
        }
        /* 載入動畫 */
        .loader {
            display: none;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* 查詢物料區塊 */
        #material-search-section {
            max-width: 900px;
            margin: 0 auto 30px auto;
            text-align: left;
        }
        #material-search-section label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }
        #material-search-section input[type="text"] {
            width: 100%;
            padding: 8px 12px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 12px;
            box-sizing: border-box;
        }
        #material-search-section button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 18px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #material-search-section button:hover {
            background-color: #0056b3;
        }
        #material-results {
            max-width: 100%;
            overflow-x: auto;
            margin-top: 20px;
        }
        #material-results table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }
        #material-results th, #material-results td {
            border: 1px solid #ddd;
            padding: 8px 10px;
            text-align: center;
        }
        #material-results th {
            background-color: #007bff;
            color: white;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        #material-results tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        #material-results tr:hover {
            background-color: #e0f0ff;
        }
        #no-results {
            margin-top: 15px;
            font-weight: 600;
            color: #555;
            text-align: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header>
            <h1>系統儀表板</h1>
        </header>

        <!-- 錯誤訊息 -->
        <div id="error-message" role="alert" aria-live="assertive"></div>

        <!-- 載入動畫 -->
        <div id="loading-spinner" class="loader" role="status" aria-label="資料載入中"></div>

        <!-- 儀表板統計區塊 -->
        <main>
            <section class="stats-display" aria-live="polite">
                <div class="stat-item">目前物料總數: <span id="total-materials-count">讀取中...</span></div>
                <div class="stat-item">低庫存物料: <span id="low-stock-count" class="text-danger">讀取中...</span></div>
            </section>
            <div class="spacer"></div>

            <div class="button-grid" tabindex="0" aria-label="系統功能按鈕列">
                <a class="dashboard-button" onclick="navigateToView('materials')" role="button" tabindex="0">
                    <i class="bi bi-box-seam" aria-hidden="true"></i>
                    <span>物料管理</span>
                </a>
                <a class="dashboard-button" onclick="navigateToView('in-records')" role="button" tabindex="0">
                    <i class="bi bi-box-arrow-in-down-right" aria-hidden="true"></i>
                    <span>出入庫管理 (手動)</span>
                </a>
                <a class="dashboard-button" onclick="navigateToView('in-barcode')" role="button" tabindex="0">
                    <i class="bi bi-upc-scan" aria-hidden="true"></i>
                    <span>出入庫管理 (掃碼)</span>
                </a>
                <a class="dashboard-button" onclick="navigateToView('inventory')" role="button" tabindex="0">
                    <i class="bi bi-clipboard-check" aria-hidden="true"></i>
                    <span>庫存管理</span>
                </a>
                <a class="dashboard-button" onclick="navigateToView('reports')" role="button" tabindex="0">
                    <i class="bi bi-file-earmark-bar-graph" aria-hidden="true"></i>
                    <span>報表中心</span>
                </a>
                <!-- 備份資料庫功能按鈕 -->
                <a class="dashboard-button" onclick="confirmBackup()" role="button" tabindex="0">
                    <i class="bi bi-hdd-network" aria-hidden="true"></i>
                    <span>備份資料庫</span>
                </a>
                <!-- 新增 查詢物料 按鈕 -->
                <button class="dashboard-button" id="btnToggleSearch" type="button" aria-pressed="false" aria-label="切換查詢物料區塊">
                    <i class="bi bi-search" aria-hidden="true"></i>
                    <span>查詢物料</span>
                </button>
            </div>

            <!-- 查詢物料區塊，預設隱藏 -->
            <section id="material-search-section" style="display:none;" aria-label="物料查詢區">
                <label for="searchName">物料名稱 (模糊查詢)：</label>
                <input type="text" id="searchName" placeholder="請輸入物料名稱關鍵字" aria-describedby="searchHelp" />
                <button id="btnSearch" type="button">查詢</button>
                <div id="material-results" aria-live="polite" aria-atomic="true"></div>
            </section>

        </main>
    </div>

    <!-- 確認對話框 -->
    <div id="confirmDialogOverlay" role="dialog" aria-modal="true" aria-labelledby="confirmDialogTitle" aria-describedby="confirmDialogDesc">
        <div id="confirmDialog">
            <p id="confirmDialogDesc">確定要備份資料庫嗎？</p>
            <div class="btn-group">
                <button class="confirm-btn" id="confirmYesBtn">確定</button>
                <button class="cancel-btn" id="confirmNoBtn">取消</button>
            </div>
        </div>
    </div>

    <script>
      // 取得父頁面 localStorage 中的使用者 token (改為讀取 apiKey)
      function getUserToken() {
        try {
          const token = window.parent.localStorage.getItem('apiKey');
          return token || null;
        } catch (e) {
          console.error('無法取得父頁面使用者 token:', e);
          return null;
        }
      }

      // 顯示錯誤訊息
      function showError(msg) {
        const errorElem = document.getElementById('error-message');
        if (errorElem) {
          errorElem.textContent = msg;
          errorElem.style.display = msg ? 'block' : 'none';
        }
      }

      // 顯示載入動畫
      function setLoading(isLoading) {
        const spinner = document.getElementById('loading-spinner');
        if (spinner) {
          spinner.style.display = isLoading ? 'block' : 'none';
        }
      }

      // 呼叫物料 API 並更新頁面統計
      async function fetchMaterials(token) {
        setLoading(true);
        showError('');
        const totalCountElem = document.getElementById('total-materials-count');
        const lowStockCountElem = document.getElementById('low-stock-count');

        if (!token) {
          showError('尚未登入，請先回主頁登入');
          totalCountElem.textContent = '--';
          lowStockCountElem.textContent = '--';
          setLoading(false);
          return;
        }

        try {
          const response = await fetch('/api/materials', {
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            }
          });

          if (!response.ok) {
            if (response.status === 401) {
              showError('授權失效，請重新登入');
            } else {
              showError(`取得物料資料失敗，狀態碼: ${response.status}`);
            }
            totalCountElem.textContent = '--';
            lowStockCountElem.textContent = '--';
            setLoading(false);
            return;
          }

          const materials = await response.json();

          if (!Array.isArray(materials)) {
            showError('API 回傳資料格式錯誤');
            totalCountElem.textContent = '--';
            lowStockCountElem.textContent = '--';
            setLoading(false);
            return;
          }

          const totalCount = materials.length;
          const lowStockCount = materials.filter(m => {
            const current = parseInt(m.current_stock) || 0;
            const safety = parseInt(m.safety_stock) || 0;
            return current < safety;
          }).length;

          totalCountElem.textContent = totalCount;
          lowStockCountElem.textContent = lowStockCount;

          // 將物料資料緩存於全域變數供查詢使用
          window._allMaterials = materials;

        } catch (error) {
          showError('取得物料資料錯誤：' + error.message);
          totalCountElem.textContent = '--';
          lowStockCountElem.textContent = '--';
          window._allMaterials = [];
        } finally {
          setLoading(false);
        }
      }

      // 初始化載入
      function init() {
        const token = getUserToken();
        fetchMaterials(token);

        // 綁定查詢按鈕事件
        const btnSearch = document.getElementById('btnSearch');
        btnSearch.addEventListener('click', searchMaterials);

        // 切換查詢區塊顯示按鈕
        const btnToggleSearch = document.getElementById('btnToggleSearch');
        const searchSection = document.getElementById('material-search-section');
        btnToggleSearch.addEventListener('click', () => {
          const isHidden = searchSection.style.display === 'none';
          searchSection.style.display = isHidden ? 'block' : 'none';
          btnToggleSearch.setAttribute('aria-pressed', isHidden ? 'true' : 'false');
          if (isHidden) {
            document.getElementById('searchName').focus();
          }
        });
      }

      // 查詢物料功能 (依物料名稱模糊查詢)
      function searchMaterials() {
        const keyword = document.getElementById('searchName').value.trim().toLowerCase();
        const resultsContainer = document.getElementById('material-results');
        resultsContainer.innerHTML = ''; // 清空結果
        showError('');

        if (!window._allMaterials || !Array.isArray(window._allMaterials)) {
          showError('尚無物料資料，請稍後再試');
          return;
        }

        if (!keyword) {
          resultsContainer.innerHTML = '<div id="no-results">請輸入物料名稱關鍵字進行查詢。</div>';
          return;
        }

        const filtered = window._allMaterials.filter(m => 
          (m.name && m.name.toLowerCase().includes(keyword))
        );

        if (filtered.length === 0) {
          resultsContainer.innerHTML = '<div id="no-results">查無符合條件的物料。</div>';
          return;
        }

        // 建立表格顯示結果
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const tbody = document.createElement('tbody');

        // 表頭欄位
        const headers = ['編號', '條碼', '分類', '名稱', '單位', '安全庫存', '現在庫存', '存放地點'];
        const trHead = document.createElement('tr');
        headers.forEach(h => {
          const th = document.createElement('th');
          th.textContent = h;
          trHead.appendChild(th);
        });
        thead.appendChild(trHead);
        table.appendChild(thead);

        // 表身資料
        filtered.forEach(m => {
          const tr = document.createElement('tr');
          // 編號
          const tdId = document.createElement('td');
          tdId.textContent = m.item_id || '';
          tr.appendChild(tdId);
          // 條碼
          const tdBarcode = document.createElement('td');
          tdBarcode.textContent = m.barcode || '';
          tr.appendChild(tdBarcode);
          // 分類
          const tdCategory = document.createElement('td');
          tdCategory.textContent = m.category || '';
          tr.appendChild(tdCategory);
          // 名稱
          const tdName = document.createElement('td');
          tdName.textContent = m.name || '';
          tr.appendChild(tdName);
          // 單位
          const tdUnit = document.createElement('td');
          tdUnit.textContent = m.unit || '';
          tr.appendChild(tdUnit);
          // 安全庫存
          const tdSafety = document.createElement('td');
          tdSafety.textContent = m.safety_stock || '';
          tr.appendChild(tdSafety);
          // 現在庫存
          const tdCurrent = document.createElement('td');
          tdCurrent.textContent = m.current_stock || '';
          tr.appendChild(tdCurrent);
          // 備註
          const tdNote = document.createElement('td');
          tdNote.textContent = m.notes || '';
          tr.appendChild(tdNote);

          tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        resultsContainer.appendChild(table);
      }

      window.addEventListener('load', init);

      // 導航切換功能
      function navigateToView(view) {
        if (window.parent) {
          window.parent.postMessage({ type: 'switchView', view: view }, window.location.origin);
        }
      }

      // 備份資料庫功能
      async function backupDatabase() {
        const token = getUserToken();
        if (!token) {
          showError('尚未登入，無法備份資料庫');
          return;
        }
        showError('');
        setLoading(true);
        try {
          const response = await fetch('/api/backup', {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          if (!response.ok) {
            if (response.status === 401) {
              showError('授權失效，請重新登入');
            } else {
              showError(`備份資料庫失敗，狀態碼: ${response.status}`);
            }
            return;
          }
          // 取得檔案 blob
          const blob = await response.blob();
          // 從 Content-Disposition 擷取檔名 (若需要)
          const disposition = response.headers.get('Content-Disposition');
          let filename = 'database_backup.db';
          if (disposition && disposition.indexOf('filename=') !== -1) {
            const match = disposition.match(/filename="?(.+)"?/);
            if (match.length > 1) filename = match[1];
          }
          // 建立下載連結並觸發下載
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          a.remove();
          window.URL.revokeObjectURL(url);
        } catch (error) {
          showError('備份資料庫錯誤：' + error.message);
        } finally {
          setLoading(false);
        }
      }

      // 確認對話框控制
      const confirmDialogOverlay = document.getElementById('confirmDialogOverlay');
      const confirmYesBtn = document.getElementById('confirmYesBtn');
      const confirmNoBtn = document.getElementById('confirmNoBtn');

      function confirmBackup() {
        confirmDialogOverlay.style.display = 'flex';
        confirmYesBtn.focus();
      }

      function hideConfirmDialog() {
        confirmDialogOverlay.style.display = 'none';
      }

      confirmYesBtn.addEventListener('click', () => {
        hideConfirmDialog();
        backupDatabase();
      });

      confirmNoBtn.addEventListener('click', () => {
        hideConfirmDialog();
      });

      window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && confirmDialogOverlay.style.display === 'flex') {
          hideConfirmDialog();
        }
      });
    </script>
</body>
</html>
