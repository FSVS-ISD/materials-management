<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>系統儀表板</title>
    <style>
        :host, body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            color: #333;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 100%;
            background-color: #ffffff;
            padding: 10px;
            text-align: center;
        }
        header h1 {
            color: #0056b3;
            margin-bottom: 30px;
            font-size: 2.2em;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 10px;
        }
        .stats-display {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            gap: 15px;
        }
        .stat-item {
            font-size: 1.6em;
            color: #495057;
        }
        .stat-item span {
            font-weight: bold;
            color: #007bff;
            margin-left: 10px;
        }
        .stat-item span.text-danger {
            color: #dc3545;
        }
        .spacer {
            height: 20px;
        }

        /* --- 按鈕改為橫向一排，縮小版 --- */
        .button-grid {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            gap: 12px;
            max-width: 100%;
            overflow-x: auto;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .dashboard-button {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #007bff;
            color: white;
            padding: 6px 10px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.12);
            cursor: pointer;
            min-height: 55px;
            min-width: 90px;
            text-align: center;
            white-space: nowrap;
            user-select: none;
        }
        .dashboard-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .dashboard-button i {
            font-size: 1.3em;
            margin-bottom: 3px;
        }

        /* 響應式調整 */
        @media (max-width: 480px) {
            .button-grid {
                gap: 8px;
                padding-bottom: 4px;
            }
            .dashboard-button {
                min-width: 75px;
                min-height: 50px;
                font-size: 0.8em;
                padding: 5px 8px;
            }
            .dashboard-button i {
                font-size: 1.1em;
                margin-bottom: 2px;
            }
        }

        /* 自訂確認對話框樣式 */
        #confirmDialogOverlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        #confirmDialog {
            background: #fff;
            border-radius: 10px;
            width: 320px;
            max-width: 90%;
            padding: 20px 25px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            font-size: 1em;
            color: #333;
            text-align: center;
            user-select: none;
        }
        #confirmDialog p {
            margin-bottom: 25px;
            font-weight: 600;
        }
        #confirmDialog .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        #confirmDialog button {
            flex: 1;
            padding: 8px 0;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s;
            user-select: none;
        }
        #confirmDialog button.confirm-btn {
            background-color: #007bff;
            color: white;
        }
        #confirmDialog button.confirm-btn:hover {
            background-color: #0056b3;
        }
        #confirmDialog button.cancel-btn {
            background-color: #e0e0e0;
            color: #555;
        }
        #confirmDialog button.cancel-btn:hover {
            background-color: #c6c6c6;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header>
            <h1>系統儀表板</h1>
        </header>
        <main>
            <section class="stats-display">
                <div class="stat-item">目前物料總數: <span id="total-materials-count">讀取中...</span></div>
                <div class="stat-item">低庫存物料: <span id="low-stock-count">讀取中...</span></div>
            </section>
            <div class="spacer"></div>

            <div class="button-grid" tabindex="0" aria-label="系統功能按鈕列">
                <a class="dashboard-button" onclick="navigateToView('materials')" role="button" tabindex="0">
                    <i class="bi bi-box-seam" aria-hidden="true"></i>
                    <span>物料管理</span>
                </a>
                <a class="dashboard-button" onclick="navigateToView('in-records')" role="button" tabindex="0">
                    <i class="bi bi-box-arrow-in-down-right" aria-hidden="true"></i>
                    <span>出入庫管理 (手動)</span>
                </a>
                <a class="dashboard-button" onclick="navigateToView('in-barcode')" role="button" tabindex="0">
                    <i class="bi bi-upc-scan" aria-hidden="true"></i>
                    <span>出入庫管理 (掃碼)</span>
                </a>
                <a class="dashboard-button" onclick="navigateToView('inventory')" role="button" tabindex="0">
                    <i class="bi bi-clipboard-check" aria-hidden="true"></i>
                    <span>庫存管理</span>
                </a>
                <a class="dashboard-button" onclick="navigateToView('reports')" role="button" tabindex="0">
                    <i class="bi bi-file-earmark-bar-graph" aria-hidden="true"></i>
                    <span>報表中心</span>
                </a>
                <a class="dashboard-button" onclick="showConfirmDialog()" role="button" tabindex="0">
                    <i class="bi bi-shield-lock" aria-hidden="true"></i>
                    <span>資料庫備份</span>
                </a>
            </div>
        </main>
    </div>

    <!-- 自訂確認對話框 -->
    <div id="confirmDialogOverlay" role="dialog" aria-modal="true" aria-labelledby="confirmDialogTitle" aria-describedby="confirmDialogDesc">
        <div id="confirmDialog" tabindex="-1">
            <p id="confirmDialogDesc">確定要備份資料庫嗎？</p>
            <div class="btn-group">
                <button class="confirm-btn" id="confirmYesBtn">確認</button>
                <button class="cancel-btn" id="confirmNoBtn">取消</button>
            </div>
        </div>
    </div>

    <script>
        let lastSentHeight = 0;
        const sendHeightToParent = () => {
            setTimeout(() => {
                const height = document.documentElement.scrollHeight;
                if (Math.abs(height - lastSentHeight) < 10) return;
                lastSentHeight = height;
                if (window.self !== window.top) {
                    window.parent.postMessage({ type: 'adjustHeight', height: height + 20 }, '*');
                }
            }, 200);
        };

        function navigateToView(viewName) {
            if (window.self !== window.top) {
                window.parent.postMessage({ type: 'navigateTo', view: viewName }, '*');
            } else {
                console.warn(`此頁面未被嵌入，無法導航到 '${viewName}'。`);
            }
        }

        // 顯示自訂確認對話框
        function showConfirmDialog() {
            const overlay = document.getElementById('confirmDialogOverlay');
            overlay.style.display = 'flex';
            // 將焦點移至對話框，方便鍵盤操作
            const dialog = document.getElementById('confirmDialog');
            dialog.focus();
        }

        // 隱藏確認對話框
        function hideConfirmDialog() {
            const overlay = document.getElementById('confirmDialogOverlay');
            overlay.style.display = 'none';
        }

        // 綁定對話框按鈕事件
        document.addEventListener('DOMContentLoaded', () => {
            const yesBtn = document.getElementById('confirmYesBtn');
            const noBtn = document.getElementById('confirmNoBtn');
            const overlay = document.getElementById('confirmDialogOverlay');
            const dialog = document.getElementById('confirmDialog');

            yesBtn.addEventListener('click', () => {
                hideConfirmDialog();
                backupDatabase();
            });

            noBtn.addEventListener('click', () => {
                hideConfirmDialog();
            });

            // 點擊遮罩層也關閉對話框
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    hideConfirmDialog();
                }
            });

            // 鍵盤事件：ESC 鍵關閉對話框
            dialog.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    hideConfirmDialog();
                }
            });
        });

        function isValidJWT(token) {
            return typeof token === 'string' && token.split('.').length === 3;
        }

        async function backupDatabase() {
            const params = new URLSearchParams(window.location.search);
            const apiBaseUrl = params.get('apiBaseUrl') || '';
            let token = null;

            if (params.get('apiKey')) {
                token = params.get('apiKey');
            } else {
                try {
                    const resp = await fetch(`${apiBaseUrl}/api/auto-auth`);
                    if (!resp.ok) throw new Error('自動授權失敗');
                    const data = await resp.json();
                    token = data.access_token;
                } catch (e) {
                    alert('取得授權失敗，無法備份資料庫');
                    return;
                }
            }

            if (!isValidJWT(token)) {
                alert('無效的授權 token，無法備份資料庫');
                console.error('備份時取得的 token 格式錯誤:', token);
                return;
            }

            try {
                const response = await fetch(`${apiBaseUrl}/api/backup`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    alert(`備份失敗: ${errorData.error || response.statusText}`);
                    return;
                }

                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;

                const disposition = response.headers.get('Content-Disposition');
                let filename = 'materials_backup.db';
                if (disposition && disposition.indexOf('filename=') !== -1) {
                    filename = disposition.split('filename=')[1].replace(/"/g, '');
                }
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(downloadUrl);

            } catch (error) {
                alert('備份過程發生錯誤，請稍後再試');
                console.error('備份錯誤:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const getAuthToken = async () => {
                try {
                    const params = new URLSearchParams(window.location.search);
                    const apiKey = params.get('apiKey');
                    if (apiKey) return apiKey;

                    const apiBaseUrl = params.get('apiBaseUrl') || '';
                    const response = await fetch(`${apiBaseUrl}/api/auto-auth`);
                    if (!response.ok) throw new Error('自動授權失敗');
                    const data = await response.json();
                    return data.access_token;
                } catch (error) {
                    console.error('獲取 Token 錯誤:', error);
                    updateStatsOnError();
                    return null;
                }
            };

            const fetchDashboardData = async (token) => {
                if (!token || !isValidJWT(token)) {
                    console.error('無效的 token，無法取得資料:', token);
                    updateStatsOnError();
                    return;
                }
                const params = new URLSearchParams(window.location.search);
                const apiBaseUrl = params.get('apiBaseUrl') || '';
                try {
                    const response = await fetch(`${apiBaseUrl}/api/materials`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) throw new Error('獲取物料資料失敗');
                    const materials = await response.json();

                    const lowStockCount = materials.filter(m => m.current_stock < m.safety_stock).length;
                    const lowStockSpan = document.getElementById('low-stock-count');

                    document.getElementById('total-materials-count').textContent = materials.length;
                    lowStockSpan.textContent = lowStockCount;

                    if (lowStockCount > 0) {
                        lowStockSpan.classList.add('text-danger');
                    } else {
                        lowStockSpan.classList.remove('text-danger');
                    }

                    sendHeightToParent();
                } catch (error) {
                    console.error('獲取儀表板資料錯誤:', error);
                    updateStatsOnError();
                }
            };

            const updateStatsOnError = () => {
                document.getElementById('total-materials-count').textContent = '讀取失敗';
                document.getElementById('low-stock-count').textContent = '讀取失敗';
                sendHeightToParent();
            };

            getAuthToken().then(fetchDashboardData);
            sendHeightToParent();
        });
    </script>
</body>
</html>
