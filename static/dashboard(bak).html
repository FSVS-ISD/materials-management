<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>系統儀表板</title>
    <style>
        :host, body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            color: #333;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 100%;
            background-color: #ffffff;
            padding: 10px;
            text-align: center;
        }
        header h1 {
            color: #0056b3;
            margin-bottom: 30px;
            font-size: 2.2em;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 10px;
        }
        .stats-display {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            gap: 15px;
        }
        .stat-item {
            font-size: 1.6em;
            color: #495057;
        }
        .stat-item span {
            font-weight: bold;
            color: #007bff;
            margin-left: 10px;
        }
        .stat-item span.text-danger {
            color: #dc3545;
        }
        .spacer {
            height: 20px;
        }
        /* 新增錯誤訊息樣式 */
        #error-message {
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: bold;
            color: #dc3545;
            background-color: #ffebee;
            border: 2px solid #dc3545;
            border-radius: 8px;
            padding: 12px 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            display: none; /* 預設隱藏 */
        }
        /* --- 按鈕改為橫向一排，縮小版 --- */
        .button-grid {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            gap: 12px;
            max-width: 100%;
            overflow-x: auto;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .dashboard-button {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #007bff;
            color: white;
            padding: 6px 10px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.12);
            cursor: pointer;
            min-height: 55px;
            min-width: 90px;
            text-align: center;
            white-space: nowrap;
            user-select: none;
        }
        .dashboard-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .dashboard-button i {
            font-size: 1.3em;
            margin-bottom: 3px;
        }
        /* 響應式調整 */
        @media (max-width: 480px) {
            .button-grid {
                gap: 8px;
                padding-bottom: 4px;
            }
            .dashboard-button {
                min-width: 75px;
                min-height: 50px;
                font-size: 0.8em;
                padding: 5px 8px;
            }
            .dashboard-button i {
                font-size: 1.1em;
                margin-bottom: 2px;
            }
        }
        /* 自訂確認對話框樣式 */
        #confirmDialogOverlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        #confirmDialog {
            background: #fff;
            border-radius: 10px;
            width: 320px;
            max-width: 90%;
            padding: 20px 25px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            font-size: 1em;
            color: #333;
            text-align: center;
            user-select: none;
        }
        #confirmDialog p {
            margin-bottom: 25px;
            font-weight: 600;
        }
        #confirmDialog .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        #confirmDialog button {
            flex: 1;
            padding: 8px 0;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s;
            user-select: none;
        }
        #confirmDialog button.confirm-btn {
            background-color: #007bff;
            color: white;
        }
        #confirmDialog button.confirm-btn:hover {
            background-color: #0056b3;
        }
        #confirmDialog button.cancel-btn {
            background-color: #e0e0e0;
            color: #555;
        }
        #confirmDialog button.cancel-btn:hover {
            background-color: #c6c6c6;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header>
            <h1>系統儀表板</h1>
        </header>

        <!-- 錯誤訊息 -->
        <div id="error-message" role="alert" aria-live="assertive"></div>

        <!-- 儀表板統計區塊 -->
        <main>
            <section class="stats-display" aria-live="polite">
                <div class="stat-item">目前物料總數: <span id="total-materials-count">讀取中...</span></div>
                <div class="stat-item">低庫存物料: <span id="low-stock-count">讀取中...</span></div>
            </section>
            <div class="spacer"></div>

            <div class="button-grid" tabindex="0" aria-label="系統功能按鈕列">
                <a class="dashboard-button" onclick="navigateToView('materials')" role="button" tabindex="0">
                    <i class="bi bi-box-seam" aria-hidden="true"></i>
                    <span>物料管理</span>
                </a>
                <a class="dashboard-button" onclick="navigateToView('in-records')" role="button" tabindex="0">
                    <i class="bi bi-box-arrow-in-down-right" aria-hidden="true"></i>
                    <span>出入庫管理 (手動)</span>
                </a>
                <a class="dashboard-button" onclick="navigateToView('in-barcode')" role="button" tabindex="0">
                    <i class="bi bi-upc-scan" aria-hidden="true"></i>
                    <span>出入庫管理 (掃碼)</span>
                </a>
                <a class="dashboard-button" onclick="navigateToView('inventory')" role="button" tabindex="0">
                    <i class="bi bi-clipboard-check" aria-hidden="true"></i>
                    <span>庫存管理</span>
                </a>
                <a class="dashboard-button" onclick="navigateToView('reports')" role="button" tabindex="0">
                    <i class="bi bi-file-earmark-bar-graph" aria-hidden="true"></i>
                    <span>報表中心</span>
                </a>
                <a class="dashboard-button" onclick="showConfirmDialog()" role="button" tabindex="0">
                    <i class="bi bi-shield-lock" aria-hidden="true"></i>
                    <span>資料庫備份</span>
                </a>
            </div>
        </main>
    </div>

    <!-- 自訂確認對話框 -->
    <div id="confirmDialogOverlay" role="dialog" aria-modal="true" aria-labelledby="confirmDialogTitle" aria-describedby="confirmDialogDesc">
        <div id="confirmDialog" tabindex="-1">
            <p id="confirmDialogDesc">確定要備份資料庫嗎？</p>
            <div class="btn-group">
                <button class="confirm-btn" id="confirmYesBtn">確認</button>
                <button class="cancel-btn" id="confirmNoBtn">取消</button>
            </div>
        </div>
    </div>

    <script>
        let lastSentHeight = 0;
        let apiBaseUrl = '';
        let accessToken = '';

        const sendHeightToParent = () => {
            setTimeout(() => {
                const height = document.documentElement.scrollHeight;
                if (Math.abs(height - lastSentHeight) < 10) return;
                lastSentHeight = height;
                if (window.self !== window.top) {
                    window.parent.postMessage({ type: 'adjustHeight', height: height + 20 }, '*');
                }
            }, 200);
        };

        function navigateToView(viewName) {
            if (window.self !== window.top) {
                window.parent.postMessage({ type: 'navigateTo', view: viewName }, '*');
            }
        }

        // 顯示自訂確認對話框
        function showConfirmDialog() {
            const overlay = document.getElementById('confirmDialogOverlay');
            overlay.style.display = 'flex';
            const dialog = document.getElementById('confirmDialog');
            dialog.focus();
        }

        // 隱藏確認對話框
        function hideConfirmDialog() {
            const overlay = document.getElementById('confirmDialogOverlay');
            overlay.style.display = 'none';
        }

        // 綁定對話框按鈕事件
        document.addEventListener('DOMContentLoaded', () => {
            const yesBtn = document.getElementById('confirmYesBtn');
            const noBtn = document.getElementById('confirmNoBtn');
            const overlay = document.getElementById('confirmDialogOverlay');

            yesBtn.addEventListener('click', () => {
                hideConfirmDialog();
                backupDatabase();
            });

            noBtn.addEventListener('click', () => {
                hideConfirmDialog();
            });

            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    hideConfirmDialog();
                }
            });

            // 向父框架請求 API 設定
            requestApiSettings();
            
            // 監聽父框架傳回的設定
            window.addEventListener('message', handleParentMessage);
        });

        // 向父框架請求 API 設定
        function requestApiSettings() {
            if (window.self !== window.top) {
                window.parent.postMessage({ 
                    type: 'requestApiSettings' 
                }, '*');
            } else {
                console.error('此頁面未被嵌入，無法獲取API設定');
                showError('此頁面必須在主系統中運行');
            }
        }

        // 處理父框架傳回的設定
        function handleParentMessage(event) {
            if (event.data.type === 'apiSettings') {
                apiBaseUrl = event.data.apiBaseUrl;
                accessToken = event.data.apiKey;
                
                if (apiBaseUrl && accessToken) {
                    updateDashboard();
                } else {
                    showError('無法獲取有效的API設定');
                }
            }
        }

        // 顯示錯誤訊息
        function showError(message) {
            const errorMsgDiv = document.getElementById('error-message');
            errorMsgDiv.textContent = message;
            errorMsgDiv.style.display = 'block';
            sendHeightToParent();
        }

        async function fetchMaterials() {
            try {
                const response = await fetch(`${apiBaseUrl}/api/materials/`, {
                    headers: { 
                        'Authorization': `Bearer ${accessToken}` 
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`獲取物料資料失敗，狀態碼: ${response.status}`);
                }
                
                return await response.json();
            } catch (e) {
                console.error('取得物料資料錯誤:', e);
                throw e;
            }
        }

        async function updateDashboard() {
            const errorMsgDiv = document.getElementById('error-message');
            const statsDisplay = document.querySelector('.stats-display');

            try {
                const materials = await fetchMaterials();

                // 確保安全庫存和當前庫存轉換為數字
                const lowStockCount = materials.filter(m => {
                    const current = parseInt(m.current_stock) || 0;
                    const safety = parseInt(m.safety_stock) || 0;
                    return current < safety;
                }).length;

                document.getElementById('total-materials-count').textContent = materials.length;
                const lowStockSpan = document.getElementById('low-stock-count');
                lowStockSpan.textContent = lowStockCount;

                if (lowStockCount > 0) {
                    lowStockSpan.classList.add('text-danger');
                } else {
                    lowStockSpan.classList.remove('text-danger');
                }

                errorMsgDiv.style.display = 'none';
                statsDisplay.style.display = 'flex';

            } catch (error) {
                showError('讀取物料資料失敗，請確認 API 連線');
                statsDisplay.style.display = 'none';
            } finally {
                sendHeightToParent();
            }
        }

        async function backupDatabase() {
            if (!apiBaseUrl || !accessToken) {
                showError('尚未獲取有效的API設定，無法備份');
                return;
            }

            try {
                // 使用正確的備份 API 路徑
                const response = await fetch(`${apiBaseUrl}/api/backup`, {
                    headers: { 
                        'Authorization': `Bearer ${accessToken}` 
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`備份失敗: ${errorText}`);
                }

                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = 'materials_backup.db';
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(downloadUrl);

            } catch (error) {
                showError(`備份失敗: ${error.message}`);
            }
        }
    </script>
</body>
</html>
